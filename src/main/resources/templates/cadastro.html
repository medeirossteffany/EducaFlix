<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EducaFlix</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h1>üéì EducaFlix</h1>
    <h2>Crie sua conta</h2>

    <!-- Mensagem de erro -->
    <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>

    <form method="post" action="/cadastro">
      <div class="form-group">
        <label class="form-label">Nome Completo:</label>
        <input type="text" name="nome" class="form-input" required
               th:value="${nome}" placeholder="Seu nome completo">
      </div>

      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-input" required
               th:value="${email}" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label class="form-label">CPF:</label>
        <input type="text" name="cpf" class="form-input" required
               th:value="${cpf}" placeholder="000.000.000-00">
      </div>

      <div class="form-group">
        <label class="form-label">Senha:</label>
        <input type="password" name="senha" class="form-input" required
               placeholder="M√≠nimo 6 caracteres">
      </div>

      <div class="form-group">
        <label class="form-label">Tipo de Conta:</label>
        <select name="role" class="form-select" required>
          <option value="">Selecione...</option>
          <option value="ALUNO" th:selected="${role == 'ALUNO'}">Aluno</option>
          <option value="PROFISSIONAL" th:selected="${role == 'PROFISSIONAL'}">Profissional</option>
        </select>
      </div>

      <!-- Campos espec√≠ficos para ALUNO -->
      <div class="form-group" id="campoAreaInteresse" style="display: none;">
        <label class="form-label">√Årea de Interesse:</label>
        <input type="text" name="areaInteresse" class="form-input"
               th:value="${areaInteresse}" placeholder="Ex: Programa√ß√£o, Design...">
      </div>

      <!-- Campos espec√≠ficos para PROFISSIONAL -->
      <div class="form-group" id="campoAreaAtuacao" style="display: none;">
        <label class="form-label">√Årea de Atua√ß√£o:</label>
        <input type="text" name="areaAtuacao" class="form-input"
               th:value="${areaAtuacao}" placeholder="Ex: Desenvolvedor, Professor...">
      </div>

      <div class="form-group" id="campoCodigoProfessor" style="display: none;">
        <label class="form-label">C√≥digo do Professor:</label>
        <input type="text" name="codigoProfessor" class="form-input"
               th:value="${codigoProfessor}" placeholder="C√≥digo √∫nico">
      </div>

      <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">
        Cadastrar
      </button>
    </form>

    <div class="auth-link">
      <p>J√° tem uma conta? <a href="/login">Fa√ßa login aqui</a></p>
    </div>
  </div>
</div>

<script>
  // Mostrar/ocultar campos conforme o tipo de conta
  const roleSelect = document.querySelector('select[name="role"]' );
  const campoAreaInteresse = document.getElementById('campoAreaInteresse');
  const campoAreaAtuacao = document.getElementById('campoAreaAtuacao');
  const campoCodigoProfessor = document.getElementById('campoCodigoProfessor');

  roleSelect.addEventListener('change', function() {
    if (this.value === 'ALUNO') {
      campoAreaInteresse.style.display = 'block';
      campoAreaAtuacao.style.display = 'none';
      campoCodigoProfessor.style.display = 'none';
    } else if (this.value === 'PROFISSIONAL') {
      campoAreaInteresse.style.display = 'none';
      campoAreaAtuacao.style.display = 'block';
      campoCodigoProfessor.style.display = 'block';
    } else {
      campoAreaInteresse.style.display = 'none';
      campoAreaAtuacao.style.display = 'none';
      campoCodigoProfessor.style.display = 'none';
    }
  });

  // Verificar ao carregar a p√°gina
  if (roleSelect.value) {
    roleSelect.dispatchEvent(new Event('change'));
  }
</script>

</body>
</html>
