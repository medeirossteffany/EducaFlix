<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFlix - Painel do Profissional</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar" id="navbar">
    <a href="/profissional/dashboard" class="navbar-brand">EDUCAFLIX</a>
    <div class="navbar-menu">
        <a href="/profissional/dashboard" class="active">Trilhas</a>
        <a href="/profissional/alunos-inscritos">Alunos Inscritos</a>
        <a href="/profissional/perfil">Perfil</a>
        <a href="/login">Sair</a>
    </div>
</nav>

<!-- Conte√∫do Principal -->
<div class="main-content">

    <!-- Mensagens -->
    <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
    <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

    <!-- Criar Nova Trilha -->
    <div class="section">
        <div class="section-header">‚ûï Criar Nova Trilha</div>
        <form method="post" action="/profissional/trilhas">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label class="form-label">T√≠tulo</label>
                    <input type="text" name="titulo" class="form-input" required placeholder="Ex: Introdu√ß√£o ao Python">
                </div>
                <div class="form-group full-width">
                    <label class="form-label">Descri√ß√£o</label>
                    <textarea name="descricao" class="form-textarea" required placeholder="Descreva o conte√∫do da trilha..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <input type="text" name="categoria" class="form-input" required placeholder="Ex: Programa√ß√£o">
                </div>
                <div class="form-group">
                    <label class="form-label">Carga Hor√°ria (horas )</label>
                    <input type="number" name="cargaHoraria" class="form-input" required placeholder="Ex: 40">
                </div>
                <div class="form-group">
                    <label class="form-label">N√≠vel</label>
                    <select name="nivel" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="INICIANTE">Iniciante</option>
                        <option value="INTERMEDIARIO">Intermedi√°rio</option>
                        <option value="AVANCADO">Avan√ßado</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-create">Criar Trilha</button>
        </form>
    </div>

    <!-- Filtros -->
    <div class="filters-section">
        <div class="section-header">üîç Filtrar Minhas Trilhas</div>
        <div class="filters-grid">
            <div class="form-group">
                <label class="form-label">Pesquisar</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Digite o t√≠tulo ou descri√ß√£o...">
            </div>
            <div class="form-group">
                <label class="form-label">Categoria</label>
                <select id="categoriaFilter" class="filter-select">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">N√≠vel</label>
                <select id="nivelFilter" class="filter-select">
                    <option value="">Todos</option>
                    <option value="INICIANTE">Iniciante</option>
                    <option value="INTERMEDIARIO">Intermedi√°rio</option>
                    <option value="AVANCADO">Avan√ßado</option>
                </select>
            </div>
            <button class="btn-clear" onclick="limparFiltros()">Limpar</button>
        </div>
    </div>

    <!-- Info de resultados -->
    <div class="results-info">
        <h2 class="section-title">üìö Minhas Trilhas</h2>
        <span class="results-count" id="resultsCount"></span>
    </div>

    <!-- Grid de Trilhas -->
    <div class="trilhas-grid" id="trilhasGrid">
        <div class="trilha-card" th:each="trilha : ${trilhas}"
             th:attr="data-id=${trilha.id}, data-titulo=${trilha.titulo}, data-descricao=${trilha.descricao}, data-categoria=${trilha.categoria}, data-nivel=${trilha.nivel}, data-carga=${trilha.cargaHoraria}">
            <div class="card-header green">
                <h3 class="card-title" th:text="${trilha.titulo}">T√≠tulo</h3>
            </div>
            <div class="card-body">
                <p class="card-description" th:text="${trilha.descricao}">Descri√ß√£o</p>

                <div class="card-meta">
                    <span class="badge badge-categoria" th:text="${trilha.categoria}">Categoria</span>
                    <span class="badge badge-nivel" th:text="${trilha.nivel}">N√≠vel</span>
                    <span class="badge badge-carga" th:text="${trilha.cargaHoraria} + 'h'">Carga</span>
                </div>

                <div class="card-actions">
                    <button class="btn-edit" th:onclick="'abrirModalEdicao(' + ${trilha.id} + ')'">‚úèÔ∏è Editar</button>
                    <form method="post" th:action="@{'/profissional/trilhas/' + ${trilha.id} + '/excluir'}"
                          style="flex: 1;" onsubmit="return confirm('Tem certeza que deseja excluir esta trilha?');">
                        <button type="submit" class="btn-delete" style="width: 100%;">üóëÔ∏è Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Estado vazio -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-state-icon">üîç</div>
        <p class="empty-state-text">Nenhuma trilha encontrada.</p>
    </div>

</div>

<!-- Modal de Edi√ß√£o -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">‚úèÔ∏è Editar Trilha</div>
        <form method="post" id="editForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label class="form-label">T√≠tulo</label>
                    <input type="text" name="titulo" id="editTitulo" class="form-input" required>
                </div>
                <div class="form-group full-width">
                    <label class="form-label">Descri√ß√£o</label>
                    <textarea name="descricao" id="editDescricao" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <input type="text" name="categoria" id="editCategoria" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Carga Hor√°ria</label>
                    <input type="number" name="cargaHoraria" id="editCarga" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">N√≠vel</label>
                    <select name="nivel" id="editNivel" class="form-select" required>
                        <option value="INICIANTE">Iniciante</option>
                        <option value="INTERMEDIARIO">Intermedi√°rio</option>
                        <option value="AVANCADO">Avan√ßado</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn-save">Salvar Altera√ß√µes</button>
                <button type="button" class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/navbar-scroll.js"></script>
<script src="/js/filtros-trilhas.js"></script>
<script src="/js/modal-edicao.js"></script>

</body>
</html>
