<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EducaFlix</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(229,9,20,0.1) 0%, transparent 70%);
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .login-container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 8px;
      padding: 60px 70px;
      width: 450px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
    }

    .login-logo {
      font-size: 48px;
      font-weight: bold;
      color: #e50914;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(229,9,20,0.5);
    }

    .login-title {
      color: #ffffff;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .login-form-group {
      margin-bottom: 20px;
    }

    .login-input {
      width: 100%;
      padding: 16px 20px;
      background: #333333;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-input:focus {
      outline: none;
      background: #454545;
      box-shadow: 0 0 0 2px #e50914;
    }

    .login-input::placeholder {
      color: #8c8c8c;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: #e50914;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .login-btn:hover {
      background: #f40612;
      box-shadow: 0 4px 15px rgba(229,9,20,0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      color: #8c8c8c;
      font-size: 14px;
    }

    .login-link a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #e50914;
    }

    .login-alert-error {
      background: rgba(229,9,20,0.2);
      border-left: 4px solid #e50914;
      color: #ffffff;
      padding: 15px 20px;
      border-radius: 4px;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .login-alert-success {
      background: rgba(46,125,50,0.2);
      border-left: 4px solid #4caf50;
      color: #ffffff;
      padding: 15px 20px;
      border-radius: 4px;
      margin-bottom: 25px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-logo">EDUCAFLIX</div>
  <h2 class="login-title">Entrar</h2>

  <div class="login-alert-error" th:if="${param.error}">
    Email ou senha incorretos. Tente novamente.
  </div>

  <div class="login-alert-success" th:if="${param.cadastro}">
    Cadastro realizado com sucesso! Fa√ßa login para continuar.
  </div>

  <form method="post" action="/login">
    <div class="login-form-group">
      <input type="email" name="email" class="login-input" required
             placeholder="Email" autocomplete="email">
    </div>

    <div class="login-form-group">
      <input type="password" name="senha" class="login-input" required
             placeholder="Senha" autocomplete="current-password">
    </div>

    <button type="submit" class="login-btn">Entrar</button>
  </form>

  <div class="login-link">
    Novo no EducaFlix? <a href="/cadastro">Cadastre-se agora</a>
  </div>
</div>

</body>
</html>
