<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EducaFlix</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">

<div class="auth-container">
  <div class="auth-logo">EDUCAFLIX</div>
  <h2 class="auth-title">Entrar</h2>

  <div class="auth-alert-error" th:if="${param.error}">
    Email ou senha incorretos. Tente novamente.
  </div>

  <div class="auth-alert-success" th:if="${param.cadastro}">
    Cadastro realizado com sucesso! Fa√ßa login para continuar.
  </div>

  <form method="post" action="/login">
    <div class="auth-form-group">
      <input type="email" name="email" class="auth-input" required
             placeholder="Email" autocomplete="email">
    </div>

    <div class="auth-form-group">
      <input type="password" name="senha" class="auth-input" required
             placeholder="Senha" autocomplete="current-password">
    </div>

    <button type="submit" class="auth-btn">Entrar</button>
  </form>

  <div class="auth-link">
    Novo no EducaFlix? <a href="/cadastro">Cadastre-se agora</a>
  </div>
</div>

</body>
</html>
