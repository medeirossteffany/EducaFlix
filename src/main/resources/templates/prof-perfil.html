<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducaFlix - Meu Perfil</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar" id="navbar">
  <a href="/profissional/dashboard" class="navbar-brand">EDUCAFLIX</a>
  <div class="navbar-menu">
    <a href="/profissional/dashboard">Trilhas</a>
    <a href="/profissional/alunos-inscritos">Alunos Inscritos</a>
    <a href="/profissional/perfil" class="active">Perfil</a>
    <a href="/login">Sair</a>
  </div>
</nav>

<div class="main-content">

  <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
  <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

  <h2 class="section-title mb-20">üë§ Meu Perfil</h2>

  <div class="section">
    <div class="section-header">Editar Informa√ß√µes</div>

    <form method="post" action="/profissional/perfil">
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label">Nome Completo</label>
          <input type="text" name="nome" class="form-input" required
                 th:value="${usuario.nome}" placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" required
                 th:value="${usuario.email}" placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-input" required
                 th:value="${usuario.cpf}" placeholder="000.000.000-00">
        </div>

        <div class="form-group">
          <label class="form-label">√Årea de Atua√ß√£o</label>
          <input type="text" name="areaAtuacao" class="form-input"
                 th:value="${usuario.areaAtuacao}" placeholder="Ex: Desenvolvedor, Professor...">
        </div>

        <div class="form-group">
          <label class="form-label">C√≥digo do Professor</label>
          <input type="text" name="codigoProfessor" class="form-input"
                 th:value="${usuario.codigoProfessor}" placeholder="C√≥digo √∫nico">
        </div>

        <div class="form-group full-width">
          <label class="form-label">Nova Senha (deixe em branco para manter a atual )</label>
          <input type="password" name="senha" class="form-input"
                 placeholder="Digite uma nova senha ou deixe em branco">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
    </form>
  </div>

  <div class="section">
    <div class="section-header">üìä Estat√≠sticas</div>

    <div class="info-box green">
      <strong>Tipo de Conta:</strong> Profissional
    </div>

    <div class="info-box">
      <strong>Total de Trilhas Criadas:</strong> <span th:text="${totalTrilhas}">0</span> trilha(s)
    </div>

    <div class="info-box">
      <strong>Total de Alunos Inscritos:</strong> <span th:text="${totalAlunos}">0</span> aluno(s)
    </div>
  </div>

</div>

<script src="/js/navbar-scroll.js"></script>

</body>
</html>
