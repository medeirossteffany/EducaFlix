<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFlix - Explorar Trilhas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar" id="navbar">
    <a href="/aluno/dashboard" class="navbar-brand">EDUCAFLIX</a>
    <div class="navbar-menu">
        <a href="/aluno/dashboard" class="active">Explorar</a>
        <a href="/aluno/meus-cursos">Meus Cursos</a>
        <a href="/aluno/perfil">Perfil</a>
        <a href="/login">Sair</a>
    </div>
</nav>

<!-- Conte√∫do Principal -->
<div class="main-content">

    <!-- Mensagens -->
    <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
    <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

    <!-- Filtros -->
    <div class="filters-section">
        <div class="section-header">üîç Filtrar Trilhas</div>
        <div class="filters-grid">
            <div class="form-group">
                <label class="form-label">Pesquisar</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Digite o t√≠tulo ou descri√ß√£o...">
            </div>
            <div class="form-group">
                <label class="form-label">Categoria</label>
                <select id="categoriaFilter" class="filter-select">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">N√≠vel</label>
                <select id="nivelFilter" class="filter-select">
                    <option value="">Todos</option>
                    <option value="INICIANTE">Iniciante</option>
                    <option value="INTERMEDIARIO">Intermedi√°rio</option>
                    <option value="AVANCADO">Avan√ßado</option>
                </select>
            </div>
            <button class="btn-clear" onclick="limparFiltros( )">Limpar</button>
        </div>
    </div>

    <!-- Info de resultados -->
    <div class="results-info">
        <h2 class="section-title">üéì Trilhas Dispon√≠veis</h2>
        <span class="results-count" id="resultsCount"></span>
    </div>

    <!-- Grid de Trilhas -->
    <div class="trilhas-grid" id="trilhasGrid">
        <div class="trilha-card" th:each="trilha : ${trilhas}"
             th:attr="data-titulo=${trilha.titulo}, data-descricao=${trilha.descricao}, data-categoria=${trilha.categoria}, data-nivel=${trilha.nivel}">
            <div class="card-header">
                <h3 class="card-title" th:text="${trilha.titulo}">T√≠tulo da Trilha</h3>
            </div>
            <div class="card-body">
                <p class="card-description" th:text="${trilha.descricao}">
                    Descri√ß√£o da trilha de aprendizado...
                </p>

                <div class="card-meta">
                    <span class="badge badge-categoria" th:text="${trilha.categoria}">Categoria</span>
                    <span class="badge badge-nivel" th:text="${trilha.nivel}">N√≠vel</span>
                    <span class="badge badge-carga" th:text="${trilha.cargaHoraria} + 'h'">Carga</span>
                </div>

                <!-- Bot√£o de inscri√ß√£o -->
                <th:block th:if="${inscricaoService.jaInscrito(alunoId, trilha.id)}">
                    <button class="btn btn-disabled" style="width: 100%;" disabled>‚úì Voc√™ j√° est√° inscrito</button>
                </th:block>
                <th:block th:unless="${inscricaoService.jaInscrito(alunoId, trilha.id)}">
                    <form method="post" th:action="@{'/aluno/trilhas/' + ${trilha.id} + '/inscrever'}">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">‚ñ∂ Inscrever-se Agora</button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Estado vazio -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-state-icon">üîç</div>
        <p class="empty-state-text">Nenhuma trilha encontrada com os filtros selecionados.</p>
        <p style="color: #666; font-size: 14px; margin-top: 10px;">Tente ajustar os filtros de pesquisa.</p>
    </div>

</div>

<script src="/js/navbar-scroll.js"></script>
<script src="/js/filtros-trilhas.js"></script>

</body>
</html>
