<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFlix - Explorar Trilhas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar" id="navbar">
    <a href="/aluno/dashboard" class="navbar-brand">EDUCAFLIX</a>
    <div class="navbar-menu">
        <a href="/aluno/dashboard" class="active">Explorar</a>
        <a href="/aluno/meus-cursos">Meus Cursos</a>
        <a href="/aluno/perfil">Perfil</a>
        <a href="/login">Sair</a>
    </div>
</nav>

<div class="main-content">

    <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
    <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

    <div class="filters-section">
        <div class="section-header">üîç Filtrar Trilhas</div>
        <form method="get" action="/aluno/dashboard">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label">Pesquisar</label>
                    <input type="text" name="search" class="filter-input"
                           th:value="${search}" placeholder="Digite o t√≠tulo ou descri√ß√£o...">
                </div>
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select name="categoria" class="filter-select">
                        <option value="">Todas</option>
                        <option th:each="cat : ${categorias}"
                                 th:value="${cat}" th:text="${cat}"
                                th:selected="${categoria == cat}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">N√≠vel</label>
                    <select name="nivel" class="filter-select">
                        <option value="">Todos</option>
                        <option value="INICIANTE" th:selected="${nivel == 'INICIANTE'}">Iniciante</option>
                        <option value="INTERMEDIARIO" th:selected="${nivel == 'INTERMEDIARIO'}">Intermedi√°rio</option>
                        <option value="AVANCADO" th:selected="${nivel == 'AVANCADO'}">Avan√ßado</option>
                    </select>
                </div>
                <button type="submit" class="btn-filter">Filtrar</button>
                <a href="/aluno/dashboard" class="btn-clear">Limpar</a>
            </div>
        </form>
    </div>

    <div class="results-info">
        <h2 class="section-title">üéì Trilhas Dispon√≠veis</h2>
        <span class="results-count" th:text="${trilhas.size()} + ' trilha' + (${trilhas.size()} != 1 ? 's' : '') + ' encontrada' + (${trilhas.size()} != 1 ? 's' : '')"></span>
    </div>

    <div class="trilhas-grid" th:if="${!trilhas.isEmpty()}">
        <div class="trilha-card" th:each="trilha : ${trilhas}">
            <div class="card-header">
                <h3 class="card-title" th:text="${trilha.titulo}">T√≠tulo da Trilha</h3>
            </div>
            <div class="card-body">
                <p class="card-description" th:text="${trilha.descricao}">
                    Descri√ß√£o da trilha de aprendizado...
                </p>

                <div class="card-meta">
                    <span class="badge badge-categoria" th:text="${trilha.categoria}">Categoria</span>
                    <span class="badge badge-nivel" th:text="${trilha.nivel}">N√≠vel</span>
                    <span class="badge badge-carga" th:text="${trilha.cargaHoraria} + 'h'">Carga</span>
                </div>

                <th:block th:if="${inscricaoService.jaInscrito(alunoId, trilha.id)}">
                    <button class="btn btn-disabled" style="width: 100%;" disabled>‚úì Voc√™ j√° est√° inscrito</button>
                </th:block>
                <th:block th:unless="${inscricaoService.jaInscrito(alunoId, trilha.id)}">
                    <form method="post" th:action="@{'/aluno/trilhas/' + ${trilha.id} + '/inscrever'}">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">‚ñ∂ Inscrever-se Agora</button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${trilhas.isEmpty()}">
        <div class="empty-state-icon">üîç</div>
        <p class="empty-state-text">Nenhuma trilha encontrada com os filtros selecionados.</p>
        <p style="color: #666; font-size: 14px; margin-top: 10px;">Tente ajustar os filtros de pesquisa.</p>
    </div>

</div>

<script src="/js/navbar-scroll.js"></script>

</body>
</html>
