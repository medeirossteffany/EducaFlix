<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EducaFlix - Painel do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2196F3;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn-inscrito {
            background-color: #9E9E9E;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
        }
        .btn-inscrever {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-inscrever:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>EducaFlix - Painel do Aluno</h1>
<nav>
    <a href="/aluno/dashboard">Explorar Trilhas</a> |
    <a href="/aluno/meus-cursos">Meus Cursos</a> |
    <a href="/aluno/perfil">Meu Perfil</a> |
    <a href="/login">Sair</a>
</nav>
<hr>

<!-- Mensagem de erro -->
<div class="error-message" th:if="${erro}" th:text="${erro}"></div>

<!-- Mensagem de sucesso -->
<div class="success-message" th:if="${sucesso}" th:text="${sucesso}"></div>

<h2>Trilhas disponíveis para inscrição</h2>
<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Nível</th>
        <th>Carga Horária</th>
        <th>Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trilha : ${trilhas}">
        <td><strong th:text="${trilha.titulo}">Título</strong></td>
        <td th:text="${trilha.descricao}">Descrição</td>
        <td th:text="${trilha.categoria}">Categoria</td>
        <td th:text="${trilha.nivel}">Nível</td>
        <td th:text="${trilha.cargaHoraria} + 'h'">Carga</td>
        <td>
            <!-- NOVO: Verifica se já está inscrito -->
            <th:block th:if="${inscricaoService.jaInscrito(alunoId, trilha.id)}">
                <button class="btn-inscrito" disabled>Você já está inscrito</button>
            </th:block>
            <th:block th:unless="${inscricaoService.jaInscrito(alunoId, trilha.id)}">
                <form method="post" th:action="@{'/aluno/trilhas/' + ${trilha.id} + '/inscrever'}" style="display: inline;">
                    <button type="submit" class="btn-inscrever">Inscrever-se</button>
                </form>
            </th:block>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${trilhas == null || trilhas.isEmpty()}">Nenhuma trilha disponível no momento.</p>

</body>
</html>
