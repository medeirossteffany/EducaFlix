<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EducaFlix - Meus Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2196F3;
            color: white;
        }
        .status-em-andamento {
            color: #FF9800;
            font-weight: bold;
        }
        .status-finalizada {
            color: #4CAF50;
            font-weight: bold;
        }
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>EducaFlix - Painel do Aluno</h1>
<nav>
    <a href="/aluno/dashboard">Explorar Trilhas</a> |
    <a href="/aluno/meus-cursos">Meus Cursos</a> |
    <a href="/aluno/perfil">Meu Perfil</a> |
    <a href="/login">Sair</a>
</nav>
<hr>

<!-- Mensagem de erro -->
<div class="error-message" th:if="${erro}" th:text="${erro}"></div>

<!-- Mensagem de sucesso -->
<div class="success-message" th:if="${sucesso}" th:text="${sucesso}"></div>

<h2>Minhas inscrições</h2>
<table>
    <thead>
    <tr>
        <th>Trilha</th>
        <th>Categoria</th>
        <th>Nível</th>
        <th>Carga Horária</th>
        <th>Status</th>
        <th>Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inscricao : ${inscricoes}">
        <td><strong th:text="${inscricao.trilha.titulo}">Trilha X</strong></td>
        <td th:text="${inscricao.trilha.categoria}">Categoria</td>
        <td th:text="${inscricao.trilha.nivel}">Nível</td>
        <td th:text="${inscricao.trilha.cargaHoraria} + 'h'">Carga</td>
        <td>
            <span th:class="${inscricao.status == 'EM_ANDAMENTO' ? 'status-em-andamento' : 'status-finalizada'}"
                  th:text="${inscricao.status == 'EM_ANDAMENTO' ? 'Em Andamento' : 'Finalizada'}">
                Status
            </span>
        </td>
        <td>
            <form method="post" th:action="@{'/aluno/inscricoes/' + ${inscricao.id} + '/finalizar'}"
                  th:if="${inscricao.status == 'EM_ANDAMENTO'}">
                <button type="submit">Finalizar Curso</button>
            </form>
            <span th:if="${inscricao.status != 'EM_ANDAMENTO'}">Concluído ✓</span>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${inscricoes == null || inscricoes.isEmpty()}">Você ainda não está inscrito em nenhuma trilha.</p>

</body>
</html>
