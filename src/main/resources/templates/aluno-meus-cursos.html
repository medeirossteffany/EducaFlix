<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFlix - Meus Cursos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar" id="navbar">
    <a href="/aluno/dashboard" class="navbar-brand">EDUCAFLIX</a>
    <div class="navbar-menu">
        <a href="/aluno/dashboard">Explorar</a>
        <a href="/aluno/meus-cursos" class="active">Meus Cursos</a>
        <a href="/aluno/perfil">Perfil</a>
        <a href="/login">Sair</a>
    </div>
</nav>

<div class="main-content">

    <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
    <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

    <h2 class="section-title mb-20">ðŸ“š Meus Cursos</h2>

    <div class="cards-grid">
        <div class="card" th:each="inscricao : ${inscricoes}">
            <div class="card-header blue">
                <h3 class="card-title" th:text="${inscricao.trilha.titulo}">TÃ­tulo do Curso</h3>
            </div>
            <div class="card-body">
                <p class="card-description" th:text="${inscricao.trilha.descricao}">
                    DescriÃ§Ã£o do curso...
                </p>

                <div class="card-meta">
                    <span class="badge badge-categoria" th:text="${inscricao.trilha.categoria}">Categoria</span>
                    <span class="badge badge-nivel" th:text="${inscricao.trilha.nivel}">NÃ­vel</span>
                    <span class="badge badge-carga" th:text="${inscricao.trilha.cargaHoraria} + 'h'">Carga</span>
                    <span class="status-badge"
                          th:classappend="${inscricao.status == 'EM_ANDAMENTO' ? 'status-em-andamento' : 'status-finalizada'}"
                          th:text="${inscricao.status == 'EM_ANDAMENTO' ? 'Em Andamento' : 'Finalizada'}">
                        Status
                    </span>
                </div>

                <th:block th:if="${inscricao.status == 'EM_ANDAMENTO'}">
                    <form method="post" th:action="@{'/aluno/inscricoes/' + ${inscricao.id} + '/finalizar'}">
                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            âœ“ Marcar como Finalizada
                        </button>
                    </form>
                </th:block>
                <th:block th:if="${inscricao.status == 'FINALIZADA'}">
                    <button class="btn btn-disabled" style="width: 100%;" disabled>
                        âœ“ Curso Finalizado
                    </button>
                </th:block>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${inscricoes == null || inscricoes.isEmpty( )}">
        <div class="empty-state-icon">ðŸ“š</div>
        <p class="empty-state-text">VocÃª ainda nÃ£o estÃ¡ inscrito em nenhum curso.</p>
        <p style="color: #666; font-size: 14px; margin-top: 10px;">
            <a href="/aluno/dashboard" style="color: #e50914; text-decoration: none;">Explore as trilhas disponÃ­veis</a>
        </p>
    </div>

</div>

<script src="/js/navbar-scroll.js"></script>

</body>
</html>
