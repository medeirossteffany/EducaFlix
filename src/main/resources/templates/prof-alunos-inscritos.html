<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducaFlix - Alunos Inscritos</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar" id="navbar">
  <a href="/profissional/dashboard" class="navbar-brand">EDUCAFLIX</a>
  <div class="navbar-menu">
    <a href="/profissional/dashboard">Trilhas</a>
    <a href="/profissional/alunos-inscritos" class="active">Alunos Inscritos</a>
    <a href="/profissional/perfil">Perfil</a>
    <a href="/login">Sair</a>
  </div>
</nav>

<!-- Conte√∫do Principal -->
<div class="main-content">

  <!-- Mensagens -->
  <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
  <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

  <!-- Filtros -->
  <div class="filters-section">
    <div class="section-header">üîç Filtrar Alunos</div>
    <div class="filters-grid">
      <div class="form-group">
        <label class="form-label">Pesquisar Aluno</label>
        <input type="text" id="searchInput" class="filter-input" placeholder="Digite nome ou email do aluno...">
      </div>
      <div class="form-group">
        <label class="form-label">Trilha</label>
        <select id="trilhaFilter" class="filter-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Status</label>
        <select id="statusFilter" class="filter-select">
          <option value="">Todos</option>
          <option value="EM_ANDAMENTO">Em Andamento</option>
          <option value="FINALIZADA">Finalizada</option>
        </select>
      </div>
      <button class="btn-clear" onclick="limparFiltros( )">Limpar</button>
    </div>
  </div>

  <!-- Info de resultados -->
  <div class="results-info">
    <h2 class="section-title">üë• Alunos Inscritos</h2>
    <span class="results-count" id="resultsCount"></span>
  </div>

  <!-- Tabela -->
  <div class="table-container" id="tableContainer">
    <table>
      <thead>
      <tr>
        <th>Aluno</th>
        <th>Email</th>
        <th>Trilha</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
      </thead>
      <tbody id="tableBody">
      <tr th:each="inscricao : ${inscricoes}" class="inscricao-row"
          th:attr="data-aluno=${inscricao.aluno.nome}, data-email=${inscricao.aluno.email}, data-trilha=${inscricao.trilha.titulo}, data-status=${inscricao.status}">
        <td th:text="${inscricao.aluno.nome}">Nome do Aluno</td>
        <td th:text="${inscricao.aluno.email}">email@exemplo.com</td>
        <td th:text="${inscricao.trilha.titulo}">T√≠tulo da Trilha</td>
        <td>
                        <span class="status-badge"
                              th:classappend="${inscricao.status == 'EM_ANDAMENTO' ? 'status-em-andamento' : 'status-finalizada'}"
                              th:text="${inscricao.status == 'EM_ANDAMENTO' ? 'Em Andamento' : 'Finalizada'}">
                            Status
                        </span>
        </td>
        <td>
          <form method="post" th:action="@{'/profissional/inscricoes/' + ${inscricao.id} + '/remover'}"
                style="display: inline-block;"
                onsubmit="return confirm('Tem certeza que deseja remover a inscri√ß√£o deste aluno?');">
            <button type="submit" class="btn-remove">üóëÔ∏è Remover</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Estado vazio -->
  <div class="empty-state" id="emptyState" style="display: none;">
    <div class="empty-state-icon">üîç</div>
    <p class="empty-state-text">Nenhum aluno encontrado.</p>
    <p style="color: #666; font-size: 14px; margin-top: 10px;">Tente ajustar os filtros de pesquisa.</p>
  </div>

</div>

<script src="/js/navbar-scroll.js"></script>
<script src="/js/filtros-alunos.js"></script>

</body>
</html>
