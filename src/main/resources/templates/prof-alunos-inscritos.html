<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducaFlix - Alunos Inscritos</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar" id="navbar">
  <a href="/profissional/dashboard" class="navbar-brand">EDUCAFLIX</a>
  <div class="navbar-menu">
    <a href="/profissional/dashboard">Trilhas</a>
    <a href="/profissional/alunos-inscritos" class="active">Alunos Inscritos</a>
    <a href="/profissional/perfil">Perfil</a>
    <a href="/login">Sair</a>
  </div>
</nav>

<div class="main-content">

  <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
  <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

  <div class="filters-section">
    <div class="section-header">üîç Filtrar Alunos</div>
    <form method="get" action="/profissional/alunos-inscritos">
      <div class="filters-grid">
        <div class="form-group">
          <label class="form-label">Pesquisar Aluno</label>
          <input type="text" name="search" class="filter-input"
                 th:value="${search}" placeholder="Digite nome ou email do aluno...">
        </div>
        <div class="form-group">
          <label class="form-label">Trilha</label>
          <select name="trilha" class="filter-select">
            <option value="">Todas</option>
            <option th:each="t : ${inscricoes.stream().map(i -> i.trilha.titulo).distinct().toList()}"
                    th:value="${t}" th:text="${t}"
                    th:selected="${trilha == t}"></option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <select name="status" class="filter-select">
            <option value="">Todos</option>
            <option value="EM_ANDAMENTO" th:selected="${status == 'EM_ANDAMENTO'}">Em Andamento</option>
            <option value="FINALIZADA" th:selected="${status == 'FINALIZADA'}">Finalizada</option>
          </select>
        </div>
        <button type="submit" class="btn-filter">Filtrar</button>
        <a href="/profissional/alunos-inscritos" class="btn-clear">Limpar</a>
      </div>
    </form>
  </div>

  <div class="results-info">
    <h2 class="section-title">üë• Alunos Inscritos</h2>
    <span class="results-count" th:text="${inscricoes.size()} + ' inscri' + (${inscricoes.size()} != 1 ? '√ß√µes' : '√ß√£o')"></span>
  </div>

  <div class="table-container" th:if="${!inscricoes.isEmpty()}">
    <table>
      <thead>
      <tr>
        <th>Aluno</th>
        <th>Email</th>
        <th>Trilha</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="inscricao : ${inscricoes}">
        <td th:text="${inscricao.aluno.nome}">Nome do Aluno</td>
        <td th:text="${inscricao.aluno.email}">email@exemplo.com</td>
        <td th:text="${inscricao.trilha.titulo}">T√≠tulo da Trilha</td>
        <td>
                        <span class="status-badge"
                              th:classappend="${inscricao.status == 'EM_ANDAMENTO' ? 'status-em-andamento' : 'status-finalizada'}"
                              th:text="${inscricao.status == 'EM_ANDAMENTO' ? 'Em Andamento' : 'Finalizada'}">
                            Status
                        </span>
        </td>
        <td>
          <form method="post" th:action="@{'/profissional/inscricoes/' + ${inscricao.id} + '/remover'}"
                style="display: inline-block;"
                onsubmit="return confirm('Tem certeza que deseja remover a inscri√ß√£o deste aluno?');">
            <button type="submit" class="btn-remove">üóëÔ∏è Remover</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="empty-state" th:if="${inscricoes.isEmpty()}">
    <div class="empty-state-icon">üîç</div>
    <p class="empty-state-text">Nenhum aluno encontrado.</p>
    <p style="color: #666; font-size: 14px; margin-top: 10px;">Tente ajustar os filtros de pesquisa.</p>
  </div>

</div>

<script src="/js/navbar-scroll.js"></script>

</body>
</html>
