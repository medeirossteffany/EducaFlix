<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducaFlix - Meu Perfil</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar" id="navbar">
  <a href="/aluno/dashboard" class="navbar-brand">EDUCAFLIX</a>
  <div class="navbar-menu">
    <a href="/aluno/dashboard">Explorar</a>
    <a href="/aluno/meus-cursos">Meus Cursos</a>
    <a href="/aluno/perfil" class="active">Perfil</a>
    <a href="/login">Sair</a>
  </div>
</nav>

<!-- Conte√∫do Principal -->
<div class="main-content">

  <!-- Mensagens -->
  <div class="alert alert-error" th:if="${erro}" th:text="${erro}"></div>
  <div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

  <h2 class="section-title mb-20">üë§ Meu Perfil</h2>

  <!-- Formul√°rio de Edi√ß√£o -->
  <div class="section">
    <div class="section-header">Editar Informa√ß√µes</div>

    <form method="post" action="/aluno/perfil">
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label">Nome Completo</label>
          <input type="text" name="nome" class="form-input" required
                 th:value="${usuario.nome}" placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" required
                 th:value="${usuario.email}" placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-input" required
                 th:value="${usuario.cpf}" placeholder="000.000.000-00">
        </div>

        <div class="form-group full-width">
          <label class="form-label">√Årea de Interesse</label>
          <input type="text" name="areaInteresse" class="form-input"
                 th:value="${usuario.areaInteresse}" placeholder="Ex: Programa√ß√£o, Design...">
        </div>

        <div class="form-group full-width">
          <label class="form-label">Nova Senha (deixe em branco para manter a atual )</label>
          <input type="password" name="senha" class="form-input"
                 placeholder="Digite uma nova senha ou deixe em branco">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
    </form>
  </div>

  <!-- Informa√ß√µes da Conta -->
  <div class="section">
    <div class="section-header">üìä Estat√≠sticas</div>

    <div class="info-box green">
      <strong>Tipo de Conta:</strong> Aluno
    </div>

    <div class="info-box">
      <strong>Total de Inscri√ß√µes:</strong> <span th:text="${totalInscricoes}">0</span> curso(s)
    </div>
  </div>

</div>

<script src="/js/navbar-scroll.js"></script>

</body>
</html>
