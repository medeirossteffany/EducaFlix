<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EducaFlix - Meu Perfil (Aluno)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 20px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    .error-message {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .success-message {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .info-box {
      background-color: #e3f2fd;
      padding: 10px;
      border-left: 4px solid #2196F3;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>EducaFlix - Painel do Aluno</h1>
<nav>
  <a href="/aluno/dashboard">Explorar Trilhas</a> |
  <a href="/aluno/meus-cursos">Meus Cursos</a> |
  <a href="/aluno/perfil">Meu Perfil</a> |
  <a href="/login">Sair</a>
</nav>
<hr>

<!-- Mensagem de erro -->
<div class="error-message" th:if="${erro}" th:text="${erro}"></div>

<!-- Mensagem de sucesso -->
<div class="success-message" th:if="${sucesso}" th:text="${sucesso}"></div>

<h2>Meu Perfil</h2>

<div class="form-container">
  <form method="post" action="/aluno/perfil">
    <div class="form-group">
      <label>Nome Completo:</label>
      <input type="text" name="nome" th:value="${aluno.nome}" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" th:value="${aluno.email}" required>
    </div>

    <div class="form-group">
      <label>Senha (deixe em branco para manter a atual):</label>
      <input type="password" name="senha" placeholder="Digite uma nova senha ou deixe em branco">
    </div>

    <div class="form-group">
      <label>CPF:</label>
      <input type="text" name="cpf" th:value="${aluno.cpf}" placeholder="000.000.000-00">
    </div>

    <div class="form-group">
      <label>Área de Interesse:</label>
      <input type="text" name="areaInteresse" th:value="${aluno.areaInteresse}" placeholder="Ex: Tecnologia, Marketing, etc.">
    </div>

    <button type="submit">Salvar Alterações</button>
  </form>
</div>

</body>
</html>
